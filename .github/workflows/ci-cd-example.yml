# Ejemplo de Pipeline CI/CD (GitHub Actions)
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Deploy to production
      if: github.ref == 'refs/heads/main'
      run: |
        # Aquí irían los comandos de deployment
        # Los tests ya pasaron, ahora se despliega solo el código de producción

  # Job separado para deployment (solo si tests pasan)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy application
      run: echo "Deploying application (tests already passed)"